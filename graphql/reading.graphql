query reading {
  me {
    goals {
      progress
      description
      goal
      user {
        user_books(
          where: {user_book_status: {status: {_eq: "Currently Reading"}}, _and: {privacy_setting: {setting: {_eq: "Public"}}}}
        ) {
          book {
            title
            image {
              url
            }
            release_year
            contributions {
              author {
                name
              }
            }
          }
        }
        reviews: user_books(
          where: {has_review: {_eq: true}, _and: {privacy_setting: {setting: {_eq: "Public"}}, reviewed_at: {_is_null: false}}}
          order_by: {reviewed_at: desc}
          limit: 1
        ) {
          review
          review_html
          review_has_spoilers
          rating
          book {
            title
            image {
              url
            }
            release_year
            contributions {
              author {
                name
              }
            }
          }
        }
      }
    }
  }
}
