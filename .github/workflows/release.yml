name: Release CI

on:
  push:
    branches:
      - main

concurrency:
  group: production
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    environment: production
    env:
      NUXT_SANITY_PROJECT_ID: ${{ secrets.NUXT_SANITY_PROJECT_ID }}
      NUXT_SANITY_DATASET: ${{ secrets.NUXT_SANITY_DATASET }}
      NUXT_HARDCOVER_API_KEY: ${{ secrets.NUXT_HARDCOVER_API_KEY }}
      NETLIFY_URL: https://leda.fyi
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.11.1
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Cache node_modules and .nuxt
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            .nuxt
          key: build-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    environment: production
    needs: setup
    env:
      NUXT_SANITY_PROJECT_ID: ${{ secrets.NUXT_SANITY_PROJECT_ID }}
      NUXT_SANITY_DATASET: ${{ secrets.NUXT_SANITY_DATASET }}
      NUXT_HARDCOVER_API_KEY: ${{ secrets.NUXT_HARDCOVER_API_KEY }}
      NETLIFY_URL: https://leda.fyi
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.11.1
      - name: Restore build cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            .nuxt
          key: build-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Run linter
        run: pnpm lint:ci

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: setup
    environment: production
    env:
      NUXT_SANITY_PROJECT_ID: ${{ secrets.NUXT_SANITY_PROJECT_ID }}
      NUXT_SANITY_DATASET: ${{ secrets.NUXT_SANITY_DATASET }}
      NUXT_HARDCOVER_API_KEY: ${{ secrets.NUXT_HARDCOVER_API_KEY }}
      NETLIFY_URL: https://leda.fyi
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.11.1
      - name: Restore build cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            .nuxt
          key: build-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Run tests
        run: pnpm test

  build:
    name: Build
    environment: production
    runs-on: ubuntu-latest
    needs: [lint, test]
    env:
      NUXT_SANITY_PROJECT_ID: ${{ secrets.NUXT_SANITY_PROJECT_ID }}
      NUXT_SANITY_DATASET: ${{ secrets.NUXT_SANITY_DATASET }}
      NUXT_HARDCOVER_API_KEY: ${{ secrets.NUXT_HARDCOVER_API_KEY }}
      NETLIFY_URL: https://leda.fyi
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.11.1
      - name: Restore build cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            .nuxt
          key: build-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Build production bundle
        run: pnpm build
      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: build-output
          path: dist
          retention-days: 1

  deploy:
    name: Deploy & Audit
    runs-on: ubuntu-latest
    needs: build
    environment: production
    env:
      NUXT_SANITY_PROJECT_ID: ${{ secrets.NUXT_SANITY_PROJECT_ID }}
      NUXT_SANITY_DATASET: ${{ secrets.NUXT_SANITY_DATASET }}
      NUXT_HARDCOVER_API_KEY: ${{ secrets.NUXT_HARDCOVER_API_KEY }}
      NETLIFY_URL: https://leda.fyi
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.11.1
      - name: Restore build cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            .nuxt
          key: build-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Download build artifact
        uses: actions/download-artifact@v6
        with:
          name: build-output
          path: dist
      - name: Deploy to production
        run: pnpm run deploy --prod --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_TOKEN }} --message "${{ github.event.head_commit.message }}"
      - run: echo "Deployed to production at https://leda.fyi" >> $GITHUB_STEP_SUMMARY

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Run Lighthouse audits
        run: pnpm lighthouse

      - name: Prepare reports for GitHub Pages
        if: always()
        run: |
          mkdir -p _site
          cp -r playwright-report _site/playwright 2>/dev/null || true
          cp lighthouse-index.html _site/index.html
          cp lighthouse-*.html lighthouse-*.json _site/ 2>/dev/null || true

      - name: Upload reports to GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v4

      - name: Deploy to GitHub Pages
        if: always()
        uses: actions/deploy-pages@v4
        id: deployment

      - name: Display reports summary
        if: always()
        run: |
          echo "### Test Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Lighthouse Reports](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          echo "[View Playwright Reports](${{ steps.deployment.outputs.page_url }}playwright)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat lighthouse-summary.md >> $GITHUB_STEP_SUMMARY
