name: Release CI

on:
  push:
    branches:
      - main

concurrency:
  group: production
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Build, Deploy & Audit
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://ledawolf.info
    env:
      NUXT_SANITY_PROJECT_ID: ${{ secrets.NUXT_SANITY_PROJECT_ID }}
      NUXT_SANITY_DATASET: ${{ secrets.NUXT_SANITY_DATASET }}
      NUXT_HARDCOVER_API_KEY: ${{ secrets.NUXT_HARDCOVER_API_KEY }}
      NETLIFY_URL: https://ledawolf.info
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.11.1
          cache: pnpm
      - name: Install dependencies
        run: pnpm install

      - name: Run linter & tests in parallel
        run: |
          pnpm lint:ci &
          LINT_PID=$!
          pnpm test &
          TEST_PID=$!
          wait $LINT_PID
          wait $TEST_PID

      - name: Build production bundle
        run: pnpm build

      - name: Deploy to production
        run: pnpm run deploy --prod --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_TOKEN }} --message "${{ github.event.head_commit.message }}"
      - run: echo "Deployed to production at https://leda.fyi" >> $GITHUB_STEP_SUMMARY

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Run Lighthouse audits
        run: pnpm lighthouse

      - name: Prepare reports for GitHub Pages
        if: always()
        run: |
          mkdir -p _site
          cp -r playwright-report _site/playwright 2>/dev/null || true
          cp lighthouse-index.html _site/index.html
          cp lighthouse-*.html lighthouse-*.json _site/ 2>/dev/null || true

      - name: Upload reports to GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v4

      - name: Deploy to GitHub Pages
        if: always()
        uses: actions/deploy-pages@v4
        id: deployment

      - name: Display reports summary
        if: always()
        run: |
          echo "### Test Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Lighthouse Reports](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          echo "[View Playwright Reports](${{ steps.deployment.outputs.page_url }}playwright)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat lighthouse-summary.md >> $GITHUB_STEP_SUMMARY
