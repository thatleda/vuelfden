name: Pull Request CI

on:
  push:
    branches-ignore:
      - main

jobs:
  preview:
    runs-on: ubuntu-latest
    env:
      NUXT_SANITY_PROJECT_ID: brvct6ie
      NUXT_SANITY_DATASET: production
      URL: https://leda.fyi
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.17.0
          cache: pnpm
      - name: Run install
        run: pnpm install
      - name: Build production bundle
        run: pnpm build
      - name: Lint files
        run: pnpm lint:ci
      - name: Run tests
        run: pnpm test
      - name: Deploy preview
        id: netlify
        run: pnpm run deploy --alias ${{github.ref_name}} --site ${{secrets.NETLIFY_SITE_ID}} --auth ${{secrets.NETLIFY_TOKEN}} --json
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ steps.netlify.outputs.url }}
            ${{ steps.netlify.outputs.url }}/products/
          budgetPath: ./budget.json
          uploadArtifacts: true
