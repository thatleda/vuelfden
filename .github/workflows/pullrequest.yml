name: Pull Request CI

on: pull_request

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    env:
      NUXT_SANITY_PROJECT_ID: ${{ secrets.NUXT_SANITY_PROJECT_ID }}
      NUXT_SANITY_DATASET: ${{ secrets.NUXT_SANITY_DATASET }}
      NUXT_HARDCOVER_API_KEY: ${{ secrets.NUXT_HARDCOVER_API_KEY }}
      NETLIFY_URL: https://leda.fyi
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --shamefully-hoist
      - name: Prepare Nuxt
        run: pnpm exec nuxt prepare
      - name: Cache node_modules and .nuxt
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            .nuxt
          key: build-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    env:
      NUXT_SANITY_PROJECT_ID: ${{ secrets.NUXT_SANITY_PROJECT_ID }}
      NUXT_SANITY_DATASET: ${{ secrets.NUXT_SANITY_DATASET }}
      NUXT_HARDCOVER_API_KEY: ${{ secrets.NUXT_HARDCOVER_API_KEY }}
      NETLIFY_URL: https://leda.fyi
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
      - name: Restore build cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            .nuxt
          key: build-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Run linter
        run: pnpm lint:ci

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: setup
    env:
      NUXT_SANITY_PROJECT_ID: ${{ secrets.NUXT_SANITY_PROJECT_ID }}
      NUXT_SANITY_DATASET: ${{ secrets.NUXT_SANITY_DATASET }}
      NUXT_HARDCOVER_API_KEY: ${{ secrets.NUXT_HARDCOVER_API_KEY }}
      NETLIFY_URL: https://leda.fyi
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
      - name: Restore build cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            .nuxt
          key: build-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Run tests
        run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    env:
      NUXT_SANITY_PROJECT_ID: ${{ secrets.NUXT_SANITY_PROJECT_ID }}
      NUXT_SANITY_DATASET: ${{ secrets.NUXT_SANITY_DATASET }}
      NUXT_HARDCOVER_API_KEY: ${{ secrets.NUXT_HARDCOVER_API_KEY }}
      NETLIFY_URL: https://leda.fyi
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
      - name: Restore build cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            .nuxt
          key: build-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Build production bundle
        run: pnpm build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .output
          retention-days: 1

  preview:
    name: Deploy & Audit Preview
    runs-on: ubuntu-latest
    needs: build
    env:
      NUXT_SANITY_PROJECT_ID: ${{ secrets.NUXT_SANITY_PROJECT_ID }}
      NUXT_SANITY_DATASET: ${{ secrets.NUXT_SANITY_DATASET }}
      NUXT_HARDCOVER_API_KEY: ${{ secrets.NUXT_HARDCOVER_API_KEY }}
      NETLIFY_URL: https://leda.fyi
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
      - name: Restore build cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            .nuxt
          key: build-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .output
      - name: Deploy preview
        id: deploy
        run: |
          echo "URL=$(pnpm run deploy --alias ${{ github.ref_name }} --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_TOKEN }} --message \"Deploying branch preview for '${{ github.ref_name }}'\" --json | awk '/deploy_url/ {print $2}' | sed 's/\"//g' | sed 's/\,//')" >> $GITHUB_OUTPUT
      - run: echo "Published preview at ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          NETLIFY_URL: ${{ steps.deploy.outputs.url }}
        continue-on-error: true

      - name: Run Lighthouse audits
        run: node --experimental-strip-types scripts/lighthouse-audit.ts
        env:
          NETLIFY_URL: ${{ steps.deploy.outputs.url }}
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: |
            lighthouse-*.html
            lighthouse-*.json
            lighthouse-summary.md
          retention-days: 30

      - name: Comment PR with results
        if: always()
        uses: thollander/actions-comment-pull-request@v3
        with:
          comment-tag: execution
          message: |
            ### Test Results
            Triggered by **${{ github.actor }}** deployed to ${{ steps.deploy.outputs.url }}

            **Playwright Tests:** [View Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Lighthouse Audits:** Download the `lighthouse-reports` artifact above

            The reports include:
            - E2E functional tests (navigation, content, accessibility)
            - Performance, accessibility, SEO, and best practices audits
            - Detailed metrics and screenshots

            Download the artifacts to view the complete HTML reports.
