name: Pull Request CI

on: pull_request

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --shamefully-hoist
      - name: Run linter
        run: pnpm lint:ci
      - name: Upload lint log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lint-log
          path: lint.log

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --shamefully-hoist
      - name: Run tests
        run: pnpm test --reporter=verbose | tee test.log
      - name: Upload test log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-log
          path: test.log

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    env:
      NUXT_SANITY_PROJECT_ID: ${{ secrets.NUXT_SANITY_PROJECT_ID }}
      NUXT_SANITY_DATASET: ${{ secrets.NUXT_SANITY_DATASET }}
      NUXT_HARDCOVER_API_KEY: ${{ secrets.NUXT_HARDCOVER_API_KEY }}
      NETLIFY_URL: https://leda.fyi
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --shamefully-hoist
      - name: Build production bundle
        run: pnpm build
      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

  preview:
    name: Deploy & Audit Preview
    runs-on: ubuntu-latest
    needs: [build]
    env:
      NUXT_SANITY_PROJECT_ID: ${{ secrets.NUXT_SANITY_PROJECT_ID }}
      NUXT_SANITY_DATASET: ${{ secrets.NUXT_SANITY_DATASET }}
      NUXT_HARDCOVER_API_KEY: ${{ secrets.NUXT_HARDCOVER_API_KEY }}
      NETLIFY_URL: https://leda.fyi
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --shamefully-hoist
      - name: Build production bundle
        run: pnpm build
      - name: Deploy preview
        id: deploy
        run: |
          echo "URL=$(pnpm run deploy --alias ${{ github.ref_name }} --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_TOKEN }} --message \"Deploying branch preview for '${{ github.ref_name }}'\" --json | awk '/deploy_url/ {print $2}' | sed 's/\"//g' | sed 's/\,//')" >> $GITHUB_OUTPUT
      - run: echo "Published preview at ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY

      - name: Audit the preview URL using Lighthouse
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: ${{ steps.deploy.outputs.url }}
          temporaryPublicStorage: true
        env:
          LHCI_OUTPUT_PATH: ./lhci-manifest.json
        continue-on-error: true
      - name: Save Lighthouse manifest output
        run: |
          echo '${{ steps.lighthouse.outputs.manifest }}' > lhci-manifest.json
          echo '${{ steps.lighthouse.outputs.html_report_url }}' > lhci-report-url.txt
      - name: Parse Lighthouse results
        id: lhparse
        run: |
          echo "Performance=$(jq -r '.[0].summary.performance' lhci-manifest.json)" >> $GITHUB_OUTPUT
          echo "Accessibility=$(jq -r '.[0].summary.accessibility' lhci-manifest.json)" >> $GITHUB_OUTPUT
          echo "Best_Practices=$(jq -r '.[0].summary["best-practices"]' lhci-manifest.json)" >> $GITHUB_OUTPUT
          echo "SEO=$(jq -r '.[0].summary.seo' lhci-manifest.json)" >> $GITHUB_OUTPUT
          echo "ReportURL=$(cat lhci-report-url.txt)" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v3
        with:
          comment-tag: execution
          message: |
            ### Lighthouse check :white_check_mark:
            Triggered by **${{ github.actor }}** âˆ™ deployed from **${{ github.event.pull_request.base.ref }}** to ${{ steps.deploy.outputs.url }}

            **Results:**
            Performance: ${{ steps.lhparse.outputs.Performance }}
            Accessibility: ${{ steps.lhparse.outputs.Accessibility }}
            Best Practices: ${{ steps.lhparse.outputs.Best_Practices }}
            SEO: ${{ steps.lhparse.outputs.SEO }}
            [Full Lighthouse Report](${{ steps.lhparse.outputs.ReportURL }})

            ---
            **Test & Build Artifacts:**
            - [Test Log](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Build Log](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
