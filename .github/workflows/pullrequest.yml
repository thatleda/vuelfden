name: Pull Request CI

on: pull_request

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      NUXT_SANITY_PROJECT_ID: ${{ secrets.NUXT_SANITY_PROJECT_ID }}
      NUXT_SANITY_DATASET: ${{ secrets.NUXT_SANITY_DATASET }}
      NUXT_HARDCOVER_API_KEY: ${{ secrets.NUXT_HARDCOVER_API_KEY }}
      NETLIFY_URL: https://leda.fyi
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --shamefully-hoist
      - name: Run linter
        run: pnpm lint:ci
      - name: Upload lint log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lint-log
          path: lint.log

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      NUXT_SANITY_PROJECT_ID: ${{ secrets.NUXT_SANITY_PROJECT_ID }}
      NUXT_SANITY_DATASET: ${{ secrets.NUXT_SANITY_DATASET }}
      NUXT_HARDCOVER_API_KEY: ${{ secrets.NUXT_HARDCOVER_API_KEY }}
      NETLIFY_URL: https://leda.fyi
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --shamefully-hoist
      - name: Run tests
        run: pnpm test --reporter=verbose | tee test.log
      - name: Upload test log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-log
          path: test.log

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    env:
      NUXT_SANITY_PROJECT_ID: ${{ secrets.NUXT_SANITY_PROJECT_ID }}
      NUXT_SANITY_DATASET: ${{ secrets.NUXT_SANITY_DATASET }}
      NUXT_HARDCOVER_API_KEY: ${{ secrets.NUXT_HARDCOVER_API_KEY }}
      NETLIFY_URL: https://leda.fyi
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --shamefully-hoist
      - name: Build production bundle
        run: pnpm build
      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

  preview:
    name: Deploy & Audit Preview
    runs-on: ubuntu-latest
    needs: [build]
    env:
      NUXT_SANITY_PROJECT_ID: ${{ secrets.NUXT_SANITY_PROJECT_ID }}
      NUXT_SANITY_DATASET: ${{ secrets.NUXT_SANITY_DATASET }}
      NUXT_HARDCOVER_API_KEY: ${{ secrets.NUXT_HARDCOVER_API_KEY }}
      NETLIFY_URL: https://leda.fyi
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --shamefully-hoist
      - name: Build production bundle
        run: pnpm build
      - name: Deploy preview
        id: deploy
        run: |
          echo "URL=$(pnpm run deploy --alias ${{ github.ref_name }} --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_TOKEN }} --message \"Deploying branch preview for '${{ github.ref_name }}'\" --json | awk '/deploy_url/ {print $2}' | sed 's/\"//g' | sed 's/\,//')" >> $GITHUB_OUTPUT
      - run: echo "Published preview at ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium
      - name: Run Playwright tests with Lighthouse
        run: pnpm test:e2e
        env:
          NETLIFY_URL: ${{ steps.deploy.outputs.url }}
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Comment PR with results
        if: always()
        uses: thollander/actions-comment-pull-request@v3
        with:
          comment-tag: execution
          message: |
            ### Test Results :test_tube:
            Triggered by **${{ github.actor }}** âˆ™ deployed to ${{ steps.deploy.outputs.url }}

            **Playwright Tests:** [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            The report includes:
            - âœ… Functional tests (navigation, content, accessibility)
            - ðŸš€ Lighthouse performance audits
            - ðŸ“Š Detailed metrics and screenshots

            Download the artifact above to view the complete HTML report with Lighthouse results.
