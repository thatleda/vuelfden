name: Pull Request CI

on: pull_request

concurrency:
  group: development
  cancel-in-progress: false

permissions:
  contents: read
  pull-requests: write
  pages: write
  id-token: write

jobs:
  preview:
    name: Build, Deploy & Audit
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://pr-${{ github.event.pull_request.number }}--vuelfden.netlify.app
    env:
      NUXT_SANITY_PROJECT_ID: ${{ secrets.NUXT_SANITY_PROJECT_ID }}
      NUXT_SANITY_DATASET: ${{ secrets.NUXT_SANITY_DATASET }}
      NUXT_HARDCOVER_API_KEY: ${{ secrets.NUXT_HARDCOVER_API_KEY }}
      NETLIFY_URL: https://pr-${{ github.event.pull_request.number }}--vuelfden.netlify.app
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.12.0
          cache: pnpm
      - name: Install dependencies
        run: pnpm install ${{ github.actor == 'renovate[bot]' && '--no-frozen-lockfile' || '' }}
      - name: Run linter & tests in parallel
        run: |
          pnpm lint:ci &
          LINT_PID=$!
          pnpm test &
          TEST_PID=$!
          wait $LINT_PID
          wait $TEST_PID
      - name: Build production bundle
        run: pnpm build
      - name: Deploy preview
        id: deploy
        run: |
          ALIAS="pr-${{ github.event.pull_request.number }}"
          pnpm run deploy --alias "${ALIAS}" --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_TOKEN }} --message "Deploying PR #${{ github.event.pull_request.number }}"
      - run: echo "Published preview at ${{ env.NETLIFY_URL }}" >> $GITHUB_STEP_SUMMARY
      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps
      - name: Run E2E tests
        run: pnpm test:e2e
        continue-on-error: true
      - name: Run Lighthouse audits
        run: node --experimental-strip-types scripts/lighthouse-audit.ts
        continue-on-error: true
      - name: Upload Playwright report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: lighthouse-reports
          path: |
            lighthouse-*.html
            lighthouse-*.json
            lighthouse-summary.md
          retention-days: 30
      - name: Prepare reports for GitHub Pages
        if: always()
        run: |
          mkdir -p _site
          cp -r playwright-report _site/playwright 2>/dev/null || true
          cp lighthouse-index.html _site/index.html 2>/dev/null || true
          cp lighthouse-*.html lighthouse-*.json _site/ 2>/dev/null || true
      - name: Upload reports to GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v4
      - name: Deploy to GitHub Pages
        if: always()
        uses: actions/deploy-pages@v4
        id: deployment
      - name: Read Lighthouse summary
        if: always()
        id: lighthouse
        run: |
          if [ -f lighthouse-summary.md ]; then
            echo "SUMMARY<<EOF" >> $GITHUB_OUTPUT
            cat lighthouse-summary.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
      - name: Comment PR with results
        if: always()
        uses: thollander/actions-comment-pull-request@v3
        with:
          comment-tag: execution
          message: |
            ### Test Results
            Preview deployed to ${{ env.NETLIFY_URL }}

            **[View Lighthouse Reports](${{ steps.deployment.outputs.page_url }})** | **[View Playwright Reports](${{ steps.deployment.outputs.page_url }}playwright)**

            #### Lighthouse Audits
            ${{ steps.lighthouse.outputs.SUMMARY || 'Lighthouse audit results are available above.' }}
