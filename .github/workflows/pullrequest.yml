name: Pull Request CI

on:
  push:
    branches-ignore:
      - main

jobs:
  preview:
    runs-on: ubuntu-latest
    env:
      NUXT_SANITY_PROJECT_ID: brvct6ie
      NUXT_SANITY_DATASET: production
      URL: https://leda.fyi
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.17.0
          cache: pnpm
      - name: Run install
        run: pnpm install
      - name: Build production bundle
        run: pnpm build
      - name: Lint files
        run: pnpm lint:ci
      - name: Run tests
        run: pnpm test
      - name: Deploy preview
        id: deploy
        run: |
          echo "$(pnpm run deploy --alias ${{github.ref_name}} --site ${{secrets.NETLIFY_SITE_ID}} --auth ${{secrets.NETLIFY_TOKEN}} --message "Deploying branch preview for '${{github.ref_name}}'" --json | grep -zPo '(?s){.*?}')" >> $GITHUB_STEP_SUMMARY
      - name: waiting for Netlify Preview
        uses: probablyup/wait-for-netlify-action@3.2.0
        id: netlify
        with:
          site_id: ${{ secrets.NETLIFY_SITE_ID }} # See Settings > Site Details > General in the Netlify UI
        env:
          NETLIFY_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
      - name: Audit the preview URL using Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ steps.netlify.outputs.url }}
          budgetPath: ./budget.json
          uploadArtifacts: true
